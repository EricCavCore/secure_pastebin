services:
  spb-web:
    image: ericcaverly/spb:latest
    networks:
      - spb_net
      - external_services
    # ports:
    #   - 8080:8080
    env_file:
      - .env
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_ADDR=${REDIS_ADDR:-db.spb.arpa:6379}
      - TRUSTED_PROXIES=${TRUSTED_PROXIES:-}
    deploy:
      mode: replicated
      replicas: 2
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.spb.rule=Host(`spb.ericc.ninja`)"
        - "traefik.http.routers.spb.entrypoints=websecuredmz"
        - "traefik.http.services.spb.loadbalancer.server.port=8080"
        - "traefik.http.routers.spb.service=spb"
        - "traefik.http.routers.spb.tls=true"
        - "traefik.http.routers.spb.tls.certresolver=production"
        - "traefik.docker.network=external_services"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s


  spb-db:
    image: redis:alpine3.21
    hostname: db.spb.arpa
    networks:
      - spb_net
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: >
      redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - spb_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep PONG"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

networks:
  spb_net:
    NULL
  external_services:
    external: true

volumes:
  spb_data:

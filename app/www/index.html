<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core SPB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="margin-top: 80px;">
        <div class="header">
            <img src="img/logo.png">
            <h1>Secure Paste Bin</h1>
        </div>

        <div id="loading_card" class="card prompt">
            <div class="card-body d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div id="create_card" class="card prompt" style="display: none;">
            <div class="card-body">
                <h5>Create New Note</h5>
                <form id="note_form">

                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="new_content" style="height: 200px;" required></textarea>
                        <label for="new_content">Note Content</label>
                    </div>

                    <br>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Password:</span>
                        <button class="btn btn-warning" type="button" id="generate_password_btn">Generate</button>
                        <input type="text" class="form-control" id="new_passphrase" placeholder="P@ssw0rd" required>
                        <!-- <span class="input-group-text" id="basic-addon1">Do not share this password to anyone but the intended recipient</span> -->
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">IP Restriction:</span>
                        <input type="text" class="form-control" id="new_ip_restriction" placeholder="0.0.0.0/0" value="0.0.0.0/0" required>
                        <!-- <span class="input-group-text" id="basic-addon1"><i>Leave on 0.0.0.0/0 if unsure of the client's IP. Otherwise enter their public IP</i></span> -->
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Expiry:</span>
                        <select class="form-control" id="new_expiry">

                        </select>
                        <!-- <span class="input-group-text" id="basic-addon1">As soon as possible to ensure no one else finds the link</span> -->
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Limit Clicks</span>
                        <div class="input-group-text">
                            <input id="new_limit_clicks" class="form-check-input mt-0" type="checkbox" value="" aria-label="Limit Clicks" checked>
                        </div>
                        <input id="new_max_clicks" type="number" class="form-control" aria-label="Max Number of clicks" min="1" max="100" value="2">
                        <!-- <span class="input-group-text" id="basic-addon1">1 is ideal, but tools like CHEC will click on the link</span> -->
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Number of Links</span>
                        <input id="new_num_links" type="number" class="form-control" aria-label="Number of links to generate" min="1" max="500" value="1">
                        <!-- <span class="input-group-text" id="basic-addon1">Only generate more than one link when required</span> -->
                    </div>

                    <div style="text-align: right;">
                        <button class="btn btn-success" type="submit">Create Note</button>
                    </div>

                </form>
            </div>
        </div>

        <div id="decrypt_card" class="card prompt" style="display: none;">
            <div class="card-body">
                <h5>Open Note</h5>
                <form id="decrypt_form">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="view_passphrase" placeholder="P@ssw0rd" required>
                        <label for="view_passphrase">Passphrase</label>
                    </div>

                    <div style="text-align: right;">
                        <button class="btn btn-success" type="submit">Decrypt</button>
                    </div>
                    <div style="text-align: center;">
                        <a href="/" >Create your own note</a>
                    </div>

                </form>
            </div>
        </div>

        <div id="result_card" class="card prompt" style="display: none;">
            <div class="card-body" id="result_body">

            </div>
            <div class="card-body" id="result_back">
                <a href="/"><button class="btn btn-secondary">Back</button></a>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/EricCaverly/secure_pastebin">Github</a>
    </footer>

    <script src="jquery.js"></script>
    <script src="crypto.js"></script>
    <script src="word_list.js"></script>
    <script src="index.js"></script>
</body>
</html>
